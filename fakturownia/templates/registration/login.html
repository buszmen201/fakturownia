{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    >
    <link rel="stylesheet"
          href="{% static 'fakturownia/login_logout.css' %}"
    >
</head>
<body>
    <div class="text-center" style="padding:50px 0">
        <h1>FAKTUROWNIA</h1>
            <div class="login-form-1">
            <form id="login-form" class="text-left" method="post" action="{% url 'login' %}">
                {%  csrf_token %}
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="id_username" class="sr-only">Nazwa użytkownika</label>
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="login">
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="hasło">
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>Brak konta? <a href="{% url 'signup' %}">Utwórz je tutaj!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
